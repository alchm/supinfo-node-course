<!DOCTYPE html>
<html ng-app="CustomerApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Angular - Full customer management</title>
    <link rel="stylesheet", href="lib/bootstrap.min.css">
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="controllers.js"></script>
    <script type="text/javascript" src="models.js"></script>
</head>
<body ng-controller="CustomerCtrl">
    <div class="container">
        <div class="page-header">
            <h1>MEAN Full Customer Management</h1>
        </div>
        <div class="row">
            <table class="table table-bordered table-striped">
                <tr>
                    <td>ID</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Creation Date</td>
                    <td>Website</td>
                    <td>Save</td>
                    <td>Remove</td>
                </tr>
                <tr ng-repeat="customer in customers">
                    <td><input value="{{ customer.ID }}" ng-model="customer.ID"></td>
                    <td><input value="{{ customer.FirstName }}" ng-model="customer.FirstName"></td>
                    <td><input value="{{ customer.LastName }}" ng-model="customer.LastName"></td>
                    <td><input value="{{ customer.CreationDate }}" ng-model="customer.CreationDate"></td>
                    <td><input value="{{ customer.Website }}" ng-model="customer.Website"></td>
                    <td><button class="btn btn-success" ng-click="updateCustomer(customer)">Save</button></td>
                    <td><button class="btn btn-danger" ng-click="deleteCustomer(customer)">X</button></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <form ng-model="newCustomer">
                <div class="form-group">
                    <label for="firstname"> First Name :
                        <input id="firstname" class="form-control" type="text" ng-model="newCustomer.firstName">
                    </label>
                </div>
                <div class="form-group">
                    <label for="lastname"> Last Name :
                        <input id="lastname" class="form-control" type="text" ng-model="newCustomer.lastName">
                    </label>
                </div>
                <div class="form-group">
                    <label for="website"> Website :
                        <input id="website" class="form-control" type="text" ng-model="newCustomer.website">
                    </label>
                </div>
                <button class="btn btn-success" ng-click="addCustomer(newCustomer)">Add Customer !</button>
            </form>
        </div>
    </div>
</body>
</html>
